<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      class="flex flex-col overflow-hidden h-screen bg-gray-300 pt-12"
      id="parent"
    >
      <div class="mx-auto px-4 container">
        <div class="flex mb-4">
          <div
            id="exterior-tab-btn"
            class="cursor-pointer text-black border-b-2 border-black flex-1 pb-4 text-white border-white"
          >
            Exterior
          </div>
          <div
            id="interior-tab-btn"
            class="cursor-pointer text-black border-b-2 border-black flex-1 pb-4"
          >
            Interior
          </div>
        </div>
      </div>

      <div class="relative h-full">
        <div class="container px-4 mx-auto h-full flex" id="exterior-tab">
          <div class="flex flex-col md:flex-row w-full h-full overflow-hidden">
            <div class="flex flex-col h-full">
              <div class="flex gap-2">
                <div
                  class="text-black cursor-pointer text-white"
                  id="glossy-tab-btn"
                  onclick="activeGlossyTab()"
                >
                  Glossy
                </div>
                <div
                  class="text-black cursor-pointer"
                  id="matte-tab-btn"
                  onclick="activeMatteTab()"
                >
                  Matte
                </div>
              </div>
              <div class="flex h-full flex-col justify-between pb-12">
                <div
                  class="h-full text-xl mt-2 flex flex-col gap-2 text-gray-500"
                  id="colors"
                >
                  <div class="block" id="glossy-tab">
                    <template id="glossy-color-template">
                      <div
                        class="cursor-pointer whitespace-nowrap pe-8"
                        data-value="%value%"
                      >
                        %name%
                      </div>
                    </template>
                  </div>
                  <div class="hidden" id="matte-tab">
                    <template id="matte-color-template">
                      <div
                        class="cursor-pointer whitespace-nowrap pe-8"
                        data-value="%value%"
                        data-matte="true"
                      >
                        %name%
                      </div>
                    </template>
                  </div>
                </div>
                <div
                  class="w-[180px] flex flex-col text-xs gap-4 justify-end items-stretch"
                >
                  <button
                    class="border py-2 rounded text-white hover:text-black hover:bg-white bg-transparent border-white"
                  >
                    Build and Order
                  </button>
                  <button
                    id="open-test-drive"
                    class="border py-2 rounded text-white hover:text-black hover:bg-white bg-transparent border-white"
                  >
                    Book a test drive
                  </button>
                  <button
                    id="open-form"
                    class="border py-2 rounded text-white hover:text-black hover:bg-white bg-transparent border-white"
                  >
                    Download Spec Sheet
                  </button>
                </div>
              </div>
            </div>
            <div class="relative aspect-video w-full h-full" id="parent">
              <div
                id="el_360"
                class="absolute transition top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
              >
                <div
                  class="bg-gray-700/50 w-20 h-20 rounded-full flex items-center justify-center text-white flex-col"
                >
                  360
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    viewBox="0 0 24 24"
                  >
                    <g
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                    >
                      <path
                        d="M17 15.328c2.414-.718 4-1.94 4-3.328c0-2.21-4.03-4-9-4s-9 1.79-9 4s4.03 4 9 4"
                      />
                      <path d="m9 13l3 3l-3 3" />
                    </g>
                  </svg>
                </div>
              </div>
                <canvas id="scene" class="w-full h-full" />
            </div>
          </div>
        </div>

        <div class="relative h-full hidden" id="interior-tab">
          <div class="container mx-auto px-4 h-full">
            <div class="flex flex-col h-full">
              <div class="flex h-full flex-col justify-end pb-12">
                <div
                  class="w-[180px] flex flex-col text-xs gap-4 justify-end items-stretch"
                >
                  <button
                    class="border py-2 rounded text-white hover:text-black hover:bg-white bg-transparent border-white"
                  >
                    Build and Order
                  </button>
                  <button
                    id="open-test-drive"
                    class="border py-2 rounded text-white hover:text-black hover:bg-white bg-transparent border-white"
                  >
                    Book a test drive
                  </button>
                  <button
                    id="open-form"
                    class="border py-2 rounded text-white hover:text-black hover:bg-white bg-transparent border-white"
                  >
                    Download Spec Sheet
                  </button>
                </div>
              </div>
            </div>

            <div class="md:absolute bg-red-300 right-0 top-0 bottom-0 w-3/4">
              image
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute left-0 bottom-12 right-0">
      <div class="container mx-auto px-4"></div>
    </div>
    <div
      id="offcanvas-backdrop"
      class="fixed top-0 left-0 top-0 bottom-0 right-0 transition-all [z-index:3] pointer-events-none"
    ></div>
    <div
      class="fixed w-1/2 right-0 top-0 bottom-0 [z-index:4] translate-x-full transition-all bg-white"
      id="offcanvas"
    >
      <div
        class="absolute cursor-pointer -mx-12 transition opacity-0 text-white top-0 bottom-0 flex items-center h-full text-4xl"
        id="close-form"
      >
        &times;
      </div>
      <div class="p-12">
        <h1 class="font-bold text-xl">DOWNLOAD SPEC SHEET</h1>
        <p class="mb-8">
          lorem ipsum 123oa sadfaksldf jas dkfl asfkj sdfasoidfj sakdfasdkfjas
          dlfkj sdlkfjasdf jasdofij asdifojasdfjlaskdfj asdkfja sldkfja sldkfj
          asld.
        </p>

        <span>Required fields*</span>

        <div>Form Content</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
